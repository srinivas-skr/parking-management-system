# Application Name
spring.application.name=parking-management-system

# Server Configuration - Use PORT env var for Render
server.port=${PORT:8081}
server.error.include-message=always
server.error.include-binding-errors=always

# Actuator for Health Checks (Required for Fly.io)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
# Disable mail health check to prevent it from affecting app status
management.health.mail.enabled=false

# Database Configuration - Smart Switching
# If DATABASE_URL env var is present (Render), use PostgreSQL
# Otherwise, default to H2 File-Based (Local Dev with persistence)
spring.datasource.url=${DATABASE_URL:jdbc:h2:file:./data/parking_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE}
spring.datasource.username=${DB_USERNAME:sa}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
# Auto-detect dialect based on driver, or use specific dialect if needed
# spring.jpa.properties.hibernate.dialect is usually auto-detected by Spring Boot 3+
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

# H2 Console (Only works when using H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Faster startup for Render
spring.main.lazy-initialization=false
spring.data.jpa.repositories.bootstrap-mode=default

