services:
  - type: web
    name: parking-management-system
    env: docker
    region: oregon
    plan: free
    healthCheckPath: /health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: MANAGEMENT_HEALTH_MAIL_ENABLED
        value: false
      - key: SPRING_DATASOURCE_URL
        value: jdbc:h2:mem:parkingdb
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"
